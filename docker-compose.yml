version: '3.8'

services:
  # --- Database ---
  mariadb:
    image: mariadb:10.6
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - vantus-net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  migrator:
    build:
      context: .
      dockerfile: database/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    networks:
      - vantus-net
    depends_on:
      mariadb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    env_file: .env
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vantus-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  # --- Apps ---
  control-plane:
    build:
      context: .
      dockerfile: apps/control-plane/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      REDIS_URL: ${REDIS_URL}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      NEXT_PUBLIC_APP_URL: ${BETTER_AUTH_URL}
    ports:
      - "3000:3000"
    networks:
      - vantus-net
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  config-renderer:
    build:
      context: .
      dockerfile: services/config-renderer/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CONFIG_RENDERER_SECRET: ${CONFIG_RENDERER_SECRET}
      NGINX_PID_FILE: /var/run/nginx.pid
      TEMPLATE_DIR: /app/templates
      NGINX_CONF_DIR: /etc/nginx/conf.d
    volumes:
      - nginx_conf:/etc/nginx/conf.d
      - nginx_run:/var/run # Share PID file
      - ./infra/nginx/templates:/app/templates:ro # Mount templates for renderer
      - ./infra/nginx/snippets:/app/snippets:ro # Mount snippets for renderer
    networks:
      - vantus-net
    pid: "service:edge-nginx" # Share PID namespace to reload Nginx
    depends_on:
      mariadb:
        condition: service_healthy
      edge-nginx:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  edge-nginx:
    image: nginx:alpine
    volumes:
      - nginx_conf:/etc/nginx/conf.d
      - nginx_run:/var/run # Share PID file
      - ./infra/nginx/snippets:/etc/nginx/snippets:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - vantus-net
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

  # --- Observability ---
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - vantus-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  vector:
    image: timberio/vector:latest-alpine
    volumes:
      - ./infra/observability/vector/vector.toml:/etc/vector/vector.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --config /etc/vector/vector.toml
    networks:
      - vantus-net
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/observability/otel-collector/config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "4318:4318"
    networks:
      - vantus-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    ports:
      - "8428:8428"
    volumes:
      - vm_data:/victoria-metrics-data
    command:
      - "-storageDataPath=/victoria-metrics-data"
      - "-retentionPeriod=1d"
    networks:
      - vantus-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - vantus-net
    depends_on:
      - loki
      - victoriametrics
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # --- Utility / Demo ---
  certbot:
    image: certbot/certbot
    volumes:
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped

  cert-watcher:
    image: alpine
    command: sh -c "echo 'Cert watcher started'; while true; do sleep 3600; done"
    networks:
      - vantus-net
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

  tenant1-upstream:
    image: traefik/whoami
    networks:
      - vantus-net
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

  tenant2-upstream:
    image: traefik/whoami
    networks:
      - vantus-net
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

volumes:
  mariadb_data:
  redis_data:
  loki_data:
  vm_data:
  nginx_conf:
  nginx_run:
  certs:
  webroot:

networks:
  vantus-net:
    driver: bridge
